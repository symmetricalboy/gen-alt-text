<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chunking Test - Debug FFmpeg Chunking Process</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;

        .container {

        h1 {

        .info-box h3 {

        .progress-container {
            margin: 20px 0;

        .progress-bar {

        .chunk-list {

        .chunk-item {

        .chunk-status {

        .status-processing {

        .status-completed {

        }
        
        .status-error {
            background-color: #f8d7da;

        }
        
        .settings-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;

        .settings-row {
            display: flex;

        .settings-row label {

        .download-btn {

        .download-all-btn {

    </style>

<body>
    <div class="container">
        <h1>üé¨ Video Chunking Test - FFmpeg Debug</h1>
        
        <div class="settings-panel">
            <h3>Chunking Settings</h3>
            <div class="settings-row">
                <label>Chunk Duration (seconds):</label>
                <input type="number" id="chunkDuration" value="30" min="10" max="120">
            </div>
            <div class="settings-row">
                <label>Max File Size (MB):</label>
                <input type="number" id="maxFileSize" value="19" min="1" max="50">
            </div>
            <div class="settings-row">
                <label>Mode:</label>
                <select id="mode">
                    <option value="streamcopy" selected>Stream Copy (Fastest - No Quality Loss)</option>
                    <option value="reencode">Re-encode (Slower - Size Reduction)</option>
                </select>
            </div>
            <div class="settings-row" id="codecRow" style="display: none;">
                <label>Codec:</label>
                <select id="codec">
                    <option value="h264">H.264 (Most Compatible)</option>
                    <option value="vp8">VP8 (WebM - Good Compression)</option>
                    <option value="vp9" selected>VP9 (WebM - Best Compression)</option>
                </select>
            </div>
            <div class="settings-row" id="qualityRow" style="display: none;">
                <label>Quality:</label>
                <select id="quality">
                    <option value="low">Low (Smaller Files)</option>
                    <option value="medium" selected>Medium (Balanced)</option>
                    <option value="high">High (Larger Files)</option>
                </select>
            </div>
            <div class="settings-row">
                <label>Manual Duration (seconds):</label>
                <input type="number" id="manualDuration" value="" min="1" max="3600" placeholder="Auto-detect">
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div>
                <h3>üìÅ Select or Drop Video File</h3>
                <p>Drag and drop a video file here, or click to select</p>
                <input type="file" id="fileInput" accept="video/*">
            </div>
        </div>
        
        <div class="info-grid">
            <div class="info-box">
                <h3>üìä File Information</h3>
                <div id="fileInfo">No file selected</div>
            </div>
            <div class="info-box">
                <h3>‚öôÔ∏è Processing Status</h3>
                <div id="processStatus">Ready</div>
            </div>
        </div>
        
        <div id="controls" style="text-align: center; margin: 20px 0;">
            <button id="analyzeBtn" disabled>üîç Analyze Video</button>
            <button id="chunkBtn" disabled>‚úÇÔ∏è Chunk Video</button>
            <button id="uploadBtn" disabled>‚òÅÔ∏è Upload Chunks</button>
            <button id="downloadAllBtn" class="download-all-btn" style="display: none;">üíæ Download All Chunks</button>
            <button id="clearBtn">üóëÔ∏è Clear All</button>
        </div>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
            <h4>Processing Progress</h4>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">0%</div>
        </div>
        
        <div id="chunksContainer" style="display: none;">
            <h4>Generated Chunks</h4>
            <div class="chunk-list" id="chunkList"></div>
        </div>
        
        <div class="log-container">
            <div style="font-weight: bold; margin-bottom: 10px;">üìù Debug Log</div>
            <div id="logOutput"></div>
        </div>
    </div>

    <script>
        // Global variables
        let selectedFile = null;
        let ffmpeg = null;
        let videoMetadata = null;
        let chunks = [];
        let isFFmpegLoaded = false;

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const processStatus = document.getElementById('processStatus');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const chunkBtn = document.getElementById('chunkBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const chunksContainer = document.getElementById('chunksContainer');
        const chunkList = document.getElementById('chunkList');
        const logOutput = document.getElementById('logOutput');
        const modeSelect = document.getElementById('mode');
        const codecRow = document.getElementById('codecRow');
        const qualityRow = document.getElementById('qualityRow');

        // Mode selection handler
        modeSelect.addEventListener('change', (e) => {
            if (e.target.value === 'reencode') {
                codecRow.style.display = 'flex';
                qualityRow.style.display = 'flex';
            } else {
                codecRow.style.display = 'none';
                qualityRow.style.display = 'none';
            }
        });

        // Logging functions
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logOutput.appendChild(entry);
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateProgress(percent, text = '') {
            progressFill.style.width = `${percent}%`;
            progressText.textContent = text || `${Math.round(percent)}%`;
        }

        function updateProcessStatus(status) {
            processStatus.textContent = status;
            log(`Status: ${status}`, 'info');
        }

        // File handling
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleFileDrop);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave() {
            uploadArea.classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                selectFile(file);
            } else {
                log('Please select a valid video file', 'error');
            }
        }

        function selectFile(file) {
            selectedFile = file;
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <strong>Name:</strong> ${file.name}<br>
                <strong>Size:</strong> ${sizeMB} MB<br>
                <strong>Type:</strong> ${file.type}<br>
                <strong>Last Modified:</strong> ${new Date(file.lastModified).toLocaleString()}
            `;
            
            log(`File selected: ${file.name} (${sizeMB} MB)`, 'success');
            analyzeBtn.disabled = false;
            updateProcessStatus('File selected - Ready to analyze');
        }

        // Helper function to load scripts
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    log(`Script loaded: ${src}`, 'success');
                    resolve();
                };
                script.onerror = (e) => {
                    log(`Failed to load script: ${src}`, 'error');
                    reject(new Error(`Failed to load script: ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        // FFmpeg initialization
        async function initFFmpeg() {
            if (isFFmpegLoaded) return true;
            
            try {
                updateProcessStatus('Loading FFmpeg...');
                log('Initializing FFmpeg...', 'info');
                
                // Load FFmpeg scripts synchronously to ensure proper order
                await loadScript('/public/assets/ffmpeg/ffmpeg-core.js');
                log('Core script loaded, checking for createFFmpegCore...', 'info');
                
                if (typeof createFFmpegCore !== 'function') {
                    throw new Error('createFFmpegCore function not available after loading core script');
                }
                
                await loadScript('/public/assets/ffmpeg/ffmpeg.min.js');
                log('Wrapper script loaded, checking for createFFmpeg...', 'info');
                
                // Check for createFFmpeg function (v0.11.x style)
                let createFFmpegFunc = null;
                if (typeof FFmpeg !== 'undefined' && typeof FFmpeg.createFFmpeg === 'function') {
                    createFFmpegFunc = FFmpeg.createFFmpeg;
                    log('Found createFFmpeg at FFmpeg.createFFmpeg (v0.11.x)', 'info');
                } else if (typeof createFFmpeg === 'function') {
                    createFFmpegFunc = createFFmpeg;
                    log('Found global createFFmpeg function (v0.11.x)', 'info');
                } else {
                    throw new Error('createFFmpeg function not found after loading FFmpeg scripts');
                }
                
                // Create FFmpeg instance with local core paths
                ffmpeg = createFFmpegFunc({
                    coreURL: '/public/assets/ffmpeg/ffmpeg-core.js',
                    wasmURL: '/public/assets/ffmpeg/ffmpeg-core.wasm',
                    workerURL: '/public/assets/ffmpeg/ffmpeg-core.worker.js'
                });
                
                log('FFmpeg instance created, loading core...', 'info');
                
                // Set up logging
                ffmpeg.setLogger(({ type, message }) => {
                    log(`[FFmpeg-${type}] ${message}`, 'info');
                });
                
                ffmpeg.setProgress(({ ratio }) => {
                    if (ratio !== undefined && ratio >= 0) {
                        updateProgress(ratio * 100, `Loading FFmpeg: ${Math.round(ratio * 100)}%`);
                    }
                });
                
                // Load FFmpeg core
                await ffmpeg.load();
                
                isFFmpegLoaded = true;
                log('FFmpeg loaded successfully!', 'success');
                updateProcessStatus('FFmpeg loaded - Ready to process');
                return true;
            } catch (error) {
                log(`Failed to load FFmpeg: ${error.message}`, 'error');
                updateProcessStatus('FFmpeg loading failed');
                return false;
            }
        }

        // Video analysis with reliable duration extraction
        async function analyzeVideo() {
            if (!selectedFile) {
                log('No file selected', 'error');
                return;
            }

            if (!await initFFmpeg()) {
                return;
            }

            try {
                updateProcessStatus('Analyzing video...');
                progressContainer.style.display = 'block';
                updateProgress(10, 'Reading file...');

                // Always write file to FFmpeg filesystem first
                const fileData = new Uint8Array(await selectedFile.arrayBuffer());
                await ffmpeg.FS('writeFile', 'input.mp4', fileData);
                updateProgress(20, 'File loaded to FFmpeg...');

                // First try HTML5 Video API for duration (most reliable)
                let duration = await getVideoDurationFromHTML5();
                
                if (!duration) {
                    // Fallback to FFmpeg if HTML5 fails
                    duration = await getVideoDurationFromFFmpeg();
                }
                
                if (!duration) {
                    // Final fallback based on file size
                    const fileSizeMB = selectedFile.size / (1024 * 1024);
                    duration = Math.max(5, Math.ceil(fileSizeMB / 3)); // Rough estimate
                    log(`Using size-based estimation: ${duration}s (${fileSizeMB.toFixed(1)}MB file)`, 'warning');
                }

                videoMetadata = {
                    duration: duration,
                    size: selectedFile.size,
                    sizeMB: (selectedFile.size / (1024 * 1024)).toFixed(2),
                    name: selectedFile.name,
                    type: selectedFile.type
                };

                updateProgress(100, 'Analysis complete!');
                
                fileInfo.innerHTML += `<br><strong>Duration:</strong> ${duration}s`;
                log(`Video analysis complete: ${duration}s duration`, 'success');
                
                chunkBtn.disabled = false;
                updateProcessStatus('Video analyzed - Ready to chunk');
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);

            } catch (error) {
                log(`Video analysis failed: ${error.message}`, 'error');
                updateProcessStatus('Analysis failed');
                progressContainer.style.display = 'none';
            }
        }

        // Method 1: Use HTML5 Video API (most reliable)
        async function getVideoDurationFromHTML5() {
            return new Promise((resolve) => {
                updateProgress(30, 'Getting duration via HTML5...');
                
                const video = document.createElement('video');
                video.preload = 'metadata';
                
                video.onloadedmetadata = () => {
                    const duration = Math.ceil(video.duration);
                    if (!isNaN(duration) && duration > 0) {
                        log(`Duration extracted via HTML5: ${duration}s`, 'success');
                        resolve(duration);
                    } else {
                        log('HTML5 duration extraction failed', 'warning');
                        resolve(null);
                    }
                };
                
                video.onerror = () => {
                    log('HTML5 video loading failed', 'warning');
                    resolve(null);
                };
                
                // Set timeout for HTML5 method
                setTimeout(() => {
                    log('HTML5 duration extraction timed out', 'warning');
                    resolve(null);
                }, 5000);
                
                video.src = URL.createObjectURL(selectedFile);
            });
        }

        // Method 2: Use FFmpeg with improved approach (file already written)
        async function getVideoDurationFromFFmpeg() {
            try {
                updateProgress(50, 'Getting duration via FFmpeg...');

                // File is already written to FFmpeg filesystem in analyzeVideo()
                // Try method 1: ffprobe-style command
                try {
                    await ffmpeg.run('-i', 'input.mp4', '-show_entries', 'format=duration', '-v', 'quiet', '-of', 'csv=p=0', 'duration.txt');
                    
                    const durationData = ffmpeg.FS('readFile', 'duration.txt');
                    const durationText = new TextDecoder().decode(durationData).trim();
                    const parsedDuration = parseFloat(durationText);
                    
                    if (!isNaN(parsedDuration) && parsedDuration > 0) {
                        const duration = Math.ceil(parsedDuration);
                        log(`Duration extracted via FFmpeg ffprobe: ${duration}s`, 'success');
                        return duration;
                    }
                } catch (e) {
                    log('FFmpeg ffprobe method failed, trying alternative...', 'warning');
                }

                // Try method 2: Use ffmpeg -i output parsing
                try {
                    // Capture FFmpeg stderr which contains duration info
                    await ffmpeg.run('-i', 'input.mp4', '-f', 'null', 'output.null');
                    log('FFmpeg info extraction completed, parsing would need stderr capture', 'info');
                    return null; // This method needs stderr parsing which is complex in browser
                } catch (e) {
                    log('FFmpeg info extraction failed', 'warning');
                    return null;
                }

            } catch (error) {
                log(`FFmpeg duration extraction failed: ${error.message}`, 'warning');
                return null;
            }
        }

        // Video chunking with dynamic duration calculation and stream copy
        async function chunkVideo() {
            if (!videoMetadata || !ffmpeg) {
                log('Video not analyzed or FFmpeg not loaded', 'error');
                return;
            }

            try {
                const maxFileSizeMB = parseInt(document.getElementById('maxFileSize').value);
                const maxFileSizeBytes = maxFileSizeMB * 1024 * 1024;
                const mode = document.getElementById('mode').value;
                const codec = document.getElementById('codec').value;
                const quality = document.getElementById('quality').value;
                
                updateProcessStatus('Chunking video...');
                progressContainer.style.display = 'block';
                chunksContainer.style.display = 'block';
                
                // Ensure video file is available in FFmpeg filesystem
                log('Ensuring video file is ready for chunking...', 'info');
                const fileData = new Uint8Array(await selectedFile.arrayBuffer());
                await ffmpeg.FS('writeFile', 'input.mp4', fileData);
                log('Video file written to FFmpeg filesystem', 'success');
                
                // Get video info for smart compression decisions
                let videoInfo = {};
                try {
                    // Parse video info from FFmpeg stderr (we've seen this in the logs)
                    // For now, we'll use estimates based on what we know
                    videoInfo.fps = 76.64; // From the log
                    videoInfo.resolution = '998x2160'; // From the log
                    videoInfo.width = 998;
                    videoInfo.height = 2160;
                } catch (e) {
                    log('Could not parse video info, using defaults', 'warning');
                }
                
                // Calculate optimal chunk duration based on bitrate
                const fileSizeBytes = selectedFile.size;
                const durationSeconds = videoMetadata.duration;
                let averageBitrate = (fileSizeBytes * 8) / durationSeconds; // bits per second
                let averageBitrateMbps = averageBitrate / (1024 * 1024); // Mbps
                
                // Estimate compressed bitrate if using re-encode mode
                if (mode === 'reencode') {
                    // Estimate compression ratio based on original bitrate and codec
                    let compressionRatio;
                    
                    // VP9 provides better compression than VP8 and H.264
                    const codecFactors = {
                        'h264': 1.0,
                        'vp8': 0.8,  // 20% better than H.264
                        'vp9': 0.6   // 40% better than H.264
                    };
                    
                    const qualityFactors = {
                        'low': 0.5,
                        'medium': 0.7,
                        'high': 0.85
                    };
                    
                    const baseRatio = codecFactors[codec] * qualityFactors[quality];
                    
                    if (averageBitrateMbps > 30) {
                        compressionRatio = 0.15 * baseRatio;
                    } else if (averageBitrateMbps > 15) {
                        compressionRatio = 0.2 * baseRatio;
                    } else {
                        compressionRatio = 0.3 * baseRatio;
                    }
                    
                    const estimatedCompressedBitrate = averageBitrate * compressionRatio;
                    log(`Re-encode mode (${codec}, ${quality}): Estimated compression from ${averageBitrateMbps.toFixed(2)} Mbps to ${(estimatedCompressedBitrate / (1024 * 1024)).toFixed(2)} Mbps`, 'info');
                    averageBitrate = estimatedCompressedBitrate;
                    averageBitrateMbps = averageBitrate / (1024 * 1024);
                }
                
                // Calculate conservative chunk duration - LESS CONSERVATIVE
                const conservativeFactor = 0.95; // Was 0.6-0.8, now aim for 95% of max size
                const targetSizeBytes = maxFileSizeBytes * conservativeFactor;
                const optimalChunkDuration = Math.floor((targetSizeBytes * 8) / averageBitrate);
                const chunkDuration = Math.max(mode === 'reencode' ? 5 : 1, Math.min(optimalChunkDuration, 60)); // Allow up to 60s chunks
                
                log(`Video analysis: ${(fileSizeBytes * 8 / durationSeconds / (1024 * 1024)).toFixed(2)} Mbps original, optimal chunk duration: ${chunkDuration}s`, 'info');
                log(`Mode: ${mode === 'reencode' ? `Smart Compression (${codec}, ${quality} quality)` : 'Stream Copy (No Re-encoding)'}`, 'info');
                
                chunks = [];
                chunkList.innerHTML = '';
                let chunkIndex = 0;
                let currentTime = 0;

                while (currentTime < durationSeconds) {
                    const remainingDuration = durationSeconds - currentTime;
                    let chunkDurationToTry = Math.min(chunkDuration, remainingDuration);
                    
                    // Determine file extension based on codec
                    const extension = (mode === 'reencode' && (codec === 'vp8' || codec === 'vp9')) ? 'webm' : 'mp4';
                    const chunkName = `chunk_${String(chunkIndex + 1).padStart(3, '0')}.${extension}`;
                    
                    // Add chunk to UI
                    const chunkItem = document.createElement('div');
                    chunkItem.className = 'chunk-item';
                    chunkItem.id = `chunk-${chunkIndex}`;
                    chunkItem.innerHTML = `
                        <span>${chunkName} (${currentTime}s - ${currentTime + chunkDurationToTry}s)</span>
                        <span class="chunk-status status-processing">Processing...</span>
                    `;
                    chunkList.appendChild(chunkItem);

                    updateProgress((currentTime / durationSeconds) * 100, `Processing chunk ${chunkIndex + 1} (${currentTime}s - ${currentTime + chunkDurationToTry}s)`);
                    log(`Processing chunk ${chunkIndex + 1}: ${currentTime}s - ${currentTime + chunkDurationToTry}s`, 'info');

                    let chunkCreated = false;
                    let attempts = 0;
                    const maxAttempts = 3;

                    // Trial and error approach for optimal chunk size
                    while (!chunkCreated && attempts < maxAttempts) {
                        attempts++;
                        
                        try {
                            if (mode === 'reencode') {
                                // Smart compression mode with codec selection
                                const ffmpegArgs = [
                                    '-i', 'input.mp4',
                                    '-ss', currentTime.toString(),
                                    '-t', chunkDurationToTry.toString()
                                ];
                                
                                // Codec-specific settings
                                if (codec === 'vp8') {
                                    // VP8 settings
                                    ffmpegArgs.push('-c:v', 'libvpx');
                                    
                                    // Quality settings for VP8
                                    if (quality === 'low') {
                                        ffmpegArgs.push('-crf', '30', '-b:v', '0'); // CRF 30 for low quality
                                        ffmpegArgs.push('-vf', 'scale=-2:480'); // 480p
                                    } else if (quality === 'medium') {
                                        ffmpegArgs.push('-crf', '20', '-b:v', '0'); // CRF 20 for medium
                                        ffmpegArgs.push('-vf', 'scale=-2:720'); // 720p
                                    } else {
                                        ffmpegArgs.push('-crf', '10', '-b:v', '0'); // CRF 10 for high
                                        ffmpegArgs.push('-vf', 'scale=-2:1080'); // 1080p max
                                    }
                                    
                                    ffmpegArgs.push('-deadline', 'realtime'); // Fast encoding
                                    ffmpegArgs.push('-cpu-used', '8'); // Fastest CPU usage
                                    
                                } else if (codec === 'vp9') {
                                    // VP9 settings
                                    ffmpegArgs.push('-c:v', 'libvpx-vp9');
                                    
                                    // Quality settings for VP9
                                    if (quality === 'low') {
                                        ffmpegArgs.push('-crf', '40', '-b:v', '0'); // CRF 40 for low quality
                                        ffmpegArgs.push('-vf', 'scale=-2:480'); // 480p
                                    } else if (quality === 'medium') {
                                        ffmpegArgs.push('-crf', '30', '-b:v', '0'); // CRF 30 for medium
                                        ffmpegArgs.push('-vf', 'scale=-2:720'); // 720p
                                    } else {
                                        ffmpegArgs.push('-crf', '20', '-b:v', '0'); // CRF 20 for high
                                        ffmpegArgs.push('-vf', 'scale=-2:1080'); // 1080p max
                                    }
                                    
                                    ffmpegArgs.push('-deadline', 'realtime'); // Fast encoding
                                    ffmpegArgs.push('-cpu-used', '8'); // Fastest CPU usage
                                    ffmpegArgs.push('-row-mt', '1'); // Row-based multithreading
                                    
                                } else {
                                    // H.264 settings (default)
                                    ffmpegArgs.push('-c:v', 'libx264');
                                    
                                    // Quality settings for H.264
                                    if (quality === 'low') {
                                        ffmpegArgs.push('-crf', '32'); // Lower quality
                                        ffmpegArgs.push('-vf', 'scale=-2:480'); // 480p
                                    } else if (quality === 'medium') {
                                        ffmpegArgs.push('-crf', '26'); // Medium quality
                                        ffmpegArgs.push('-vf', 'scale=-2:720'); // 720p
                                    } else {
                                        ffmpegArgs.push('-crf', '20'); // High quality
                                        ffmpegArgs.push('-vf', 'scale=-2:1080'); // 1080p max
                                    }
                                    
                                    ffmpegArgs.push('-preset', 'veryfast'); // Fast preset
                                    ffmpegArgs.push('-threads', '1'); // Limit threads
                                    ffmpegArgs.push('-x264-params', 'threads=1:sliced-threads=0');
                                }
                                
                                // Common settings
                                ffmpegArgs.push('-r', '30'); // Cap framerate at 30
                                
                                // Audio handling
                                if (codec === 'vp8' || codec === 'vp9') {
                                    ffmpegArgs.push('-c:a', 'libvorbis'); // Use Vorbis for WebM
                                    ffmpegArgs.push('-q:a', '3'); // Audio quality
                                } else {
                                    ffmpegArgs.push('-c:a', 'copy'); // Copy audio for MP4
                                }
                                
                                // Output settings
                                if (codec === 'vp8' || codec === 'vp9') {
                                    ffmpegArgs.push('-f', 'webm');
                                } else {
                                    ffmpegArgs.push('-movflags', '+faststart');
                                }
                                
                                ffmpegArgs.push('-avoid_negative_ts', 'make_zero');
                                ffmpegArgs.push(chunkName);
                                
                                log(`Using ${codec} compression: ${quality} quality`, 'info');
                                await ffmpeg.run(...ffmpegArgs);
                                
                            } else {
                                // Stream copy mode (fast, no quality loss)
                                await ffmpeg.run(
                                    '-i', 'input.mp4',
                                    '-ss', currentTime.toString(),
                                    '-t', chunkDurationToTry.toString(),
                                    '-c', 'copy',  // Stream copy - no re-encoding
                                    '-avoid_negative_ts', 'make_zero',
                                    '-movflags', '+faststart',
                                    chunkName
                                );
                            }

                            // Check the chunk size
                            const chunkData = await ffmpeg.FS('readFile', chunkName);
                            const chunkSizeBytes = chunkData.length;
                            const chunkSizeMB = (chunkSizeBytes / (1024 * 1024)).toFixed(2);

                            if (chunkSizeBytes <= maxFileSizeBytes) {
                                // Chunk size is acceptable
                                const mimeType = extension === 'webm' ? 'video/webm' : 'video/mp4';
                                const chunkBlob = new Blob([chunkData], { type: mimeType });
                                
                                const chunkInfo = {
                                    index: chunkIndex,
                                    name: chunkName,
                                    startTime: currentTime,
                                    endTime: currentTime + chunkDurationToTry,
                                    duration: chunkDurationToTry,
                                    blob: chunkBlob,
                                    size: chunkSizeBytes,
                                    sizeMB: chunkSizeMB,
                                    status: 'ready',
                                    extension: extension,
                                    mimeType: mimeType
                                };
                                
                                chunks.push(chunkInfo);
                                chunkCreated = true;

                                // Update UI with download button
                                const statusSpan = chunkItem.querySelector('.chunk-status');
                                statusSpan.innerHTML = `
                                    <span>Ready (${chunkSizeMB} MB)</span>
                                    <button class="download-btn" onclick="downloadChunk(${chunkIndex})">üíæ Download</button>
                                `;

                                log(`Chunk ${chunkIndex + 1} completed: ${chunkSizeMB} MB (attempt ${attempts})`, 'success');

                                // Store in localStorage for persistence
                                await storeChunkInLocalStorage(chunkInfo);

                                currentTime += chunkDurationToTry;
                                chunkIndex++;

                            } else {
                                // Chunk too large, try with shorter duration
                                // Use smarter reduction: either 70% reduction or calculate from actual size ratio
                                const sizeRatio = chunkSizeBytes / maxFileSizeBytes;
                                const durationFromRatio = Math.floor(chunkDurationToTry / sizeRatio);
                                const reductionApproach = Math.floor(chunkDurationToTry * 0.7);
                                
                                // Use the more conservative (smaller) duration
                                const minDuration = mode === 'reencode' ? 3 : 1; // Min 3s for re-encode to be meaningful
                                chunkDurationToTry = Math.max(minDuration, Math.min(durationFromRatio, reductionApproach));
                                
                                log(`Chunk too large (${chunkSizeMB} MB), retrying with ${chunkDurationToTry}s duration (attempt ${attempts})`, 'warning');
                                
                                // Clean up the oversized chunk
                                try {
                                    await ffmpeg.FS('unlink', chunkName);
                                } catch (e) {
                                    // File might not exist, ignore
                                }
                                
                                // Update UI to show retry
                                const statusSpan = chunkItem.querySelector('.chunk-status');
                                statusSpan.textContent = `Retrying (${chunkDurationToTry}s)...`;
                                statusSpan.className = 'chunk-status status-processing';
                                
                                // Update chunk info in UI
                                const spanElement = chunkItem.querySelector('span:first-child');
                                spanElement.textContent = `${chunkName} (${currentTime}s - ${currentTime + chunkDurationToTry}s)`;
                            }

                        } catch (error) {
                            log(`Failed to process chunk ${chunkIndex + 1} (attempt ${attempts}): ${error.message}`, 'error');
                            
                            if (attempts >= maxAttempts) {
                                const statusSpan = chunkItem.querySelector('.chunk-status');
                                statusSpan.textContent = 'Error';
                                statusSpan.className = 'chunk-status status-error';
                                
                                // Skip this chunk and move on
                                currentTime += chunkDurationToTry;
                                chunkIndex++;
                                chunkCreated = true; // Break the loop
                            } else {
                                // Try with even shorter duration
                                const minDuration = mode === 'reencode' ? 3 : 1;
                                chunkDurationToTry = Math.max(minDuration, Math.floor(chunkDurationToTry * 0.8));
                                log(`Retrying with shorter duration: ${chunkDurationToTry}s`, 'info');
                            }
                        }
                    }
                }

                updateProgress(100, `Chunking complete! ${chunks.length} chunks created`);
                log(`Video chunking completed: ${chunks.length} chunks created using ${mode === 'reencode' ? 'smart compression' : 'stream copy'}`, 'success');
                
                uploadBtn.disabled = false;
                downloadAllBtn.style.display = 'inline-block';
                updateProcessStatus(`Chunking complete - ${chunks.length} chunks ready for upload`);

            } catch (error) {
                log(`Chunking failed: ${error.message}`, 'error');
                updateProcessStatus('Chunking failed');
            }
        }

        // Download single chunk
        window.downloadChunk = function(index) {
            const chunk = chunks[index];
            if (!chunk) {
                log(`Chunk ${index + 1} not found`, 'error');
                return;
            }

            const url = URL.createObjectURL(chunk.blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = chunk.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log(`Downloaded chunk ${index + 1}: ${chunk.name}`, 'success');
        };

        // Download all chunks as zip
        async function downloadAllChunks() {
            if (chunks.length === 0) {
                log('No chunks to download', 'error');
                return;
            }

            try {
                updateProcessStatus('Preparing download...');
                
                // For simplicity, we'll download each chunk individually
                // In production, you might want to use a zip library
                log(`Downloading ${chunks.length} chunks...`, 'info');
                
                for (let i = 0; i < chunks.length; i++) {
                    await new Promise(resolve => setTimeout(resolve, 100)); // Small delay between downloads
                    downloadChunk(i);
                }
                
                log('All chunks downloaded', 'success');
                updateProcessStatus('Download complete');
                
            } catch (error) {
                log(`Download failed: ${error.message}`, 'error');
                updateProcessStatus('Download failed');
            }
        }

        // Local storage management
        async function storeChunkInLocalStorage(chunkInfo) {
            try {
                // Convert blob to base64 for storage
                const base64Data = await blobToBase64(chunkInfo.blob);
                
                const storageKey = `chunk_${selectedFile.name}_${chunkInfo.index}`;
                const storageData = {
                    ...chunkInfo,
                    blob: null, // Don't store the blob directly
                    base64Data: base64Data,
                    timestamp: Date.now()
                };
                
                localStorage.setItem(storageKey, JSON.stringify(storageData));
                log(`Chunk ${chunkInfo.index + 1} stored in localStorage`, 'info');
                
            } catch (error) {
                log(`Failed to store chunk ${chunkInfo.index + 1} in localStorage: ${error.message}`, 'error');
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // Cloud upload simulation
        async function uploadChunks() {
            if (chunks.length === 0) {
                log('No chunks to upload', 'error');
                return;
            }

            updateProcessStatus('Uploading chunks to cloud...');
            progressContainer.style.display = 'block';

            for (let i = 0; i < chunks.length; i++) {
                const chunk = chunks[i];
                updateProgress((i / chunks.length) * 100, `Uploading chunk ${i + 1}/${chunks.length}`);
                
                const chunkItem = document.getElementById(`chunk-${i}`);
                const statusSpan = chunkItem.querySelector('.chunk-status');
                statusSpan.textContent = 'Uploading...';
                statusSpan.className = 'chunk-status status-uploading';

                try {
                    log(`Uploading chunk ${i + 1}: ${chunk.name} (${chunk.sizeMB} MB)`, 'info');
                    
                    // Simulate cloud upload (replace with actual cloud function call)
                    await simulateCloudUpload(chunk);
                    
                    statusSpan.textContent = `Uploaded (${chunk.sizeMB} MB)`;
                    statusSpan.className = 'chunk-status status-completed';
                    
                    log(`Chunk ${i + 1} uploaded successfully`, 'success');
                    
                } catch (error) {
                    log(`Failed to upload chunk ${i + 1}: ${error.message}`, 'error');
                    statusSpan.textContent = 'Upload Failed';
                    statusSpan.className = 'chunk-status status-error';
                }
            }

            updateProgress(100, 'All chunks uploaded!');
            log('All chunks uploaded successfully', 'success');
            updateProcessStatus('Upload complete');
        }

        async function simulateCloudUpload(chunk) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
            
            // Simulate occasional failures for testing
            if (Math.random() < 0.1) {
                throw new Error('Simulated network error');
            }

            if (!response.ok) {

            }
            */
        }

        // Clear all data
        function clearAll() {
            selectedFile = null;
            videoMetadata = null;
            chunks = [];
            
            // Clear localStorage
            for (let key in localStorage) {
                if (key.startsWith('chunk_')) {
                    localStorage.removeItem(key);
                }
            }
            
            // Reset UI
            fileInfo.textContent = 'No file selected';
            processStatus.textContent = 'Ready';
            fileInput.value = '';
            analyzeBtn.disabled = true;
            chunkBtn.disabled = true;
            uploadBtn.disabled = true;
            downloadAllBtn.style.display = 'none';
            progressContainer.style.display = 'none';
            chunksContainer.style.display = 'none';
            chunkList.innerHTML = '';
            logOutput.innerHTML = '';
            
            log('All data cleared', 'info');
        }

        // Event listeners
        analyzeBtn.addEventListener('click', analyzeVideo);
        chunkBtn.addEventListener('click', chunkVideo);
        uploadBtn.addEventListener('click', uploadChunks);
        downloadAllBtn.addEventListener('click', downloadAllChunks);
        clearBtn.addEventListener('click', clearAll);

        // Initialize
        log('Video Chunking Test initialized', 'info');
        log('Select a video file to begin testing', 'info');
    </script>
